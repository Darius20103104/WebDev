<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
  <title>Car Booking</title>
  <style>
  .ui.container {
    border: solid black 1px;
	margin-top:2em;
	}
	
	h1, h2, figcaption {
	   color: blue;
	}
	
	.ui.form .inline.field > label, .ui.form .field  label, p {
	  color: #0384fc;
	  font-size:1.1em;
	}
	
	figcaption {
	  text-align:center;
      font-weight:bold;
	  text-transform:uppercase;
	}
  </style>
</head>

<body>
<div class="ui stackable grid container">
<header class = "sixteen wide column">
 <h1>Book a Car</h1>    
</header>
<main  class= "ui row">
 <section class="ui twelve wide column">
   <h2>Contact Us</h2>

   <form action="process.html" method="get" id = "booking" class="ui form">
    <div class = "required inline field">
     <label for="contactname" class="three wide field">Name</label>
     <input type="text" name="contactname" id="contactname" class="eight wide field" autofocus required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)*"
     title="Please enter a name (Surname optional) with First Letter capitalised">
    </div>
       
       <div class="required inline field">
     <label for="contactemail" class="three wide field">Email Address</label>
     <input type="text" name="contactemail" id="contactemail" class="eight wide field" required pattern = "[A-Z][a-z]+@+( [A-Z][a-z]+)*"
     title="Please enter an email address">
       </div>
       
       <div class="inline field">
     <label for="driverlicense" class="field">Do you have a Driver's License</label>
       </div>
       
       <div class="inline field">
        <input type="radio" name="driverlicense" value="yes" class="one wide field">
           <label for="driverlicense">Yes</label>
       </div>
       
         <div class="inline field">    
        <input type="radio" name="driverlicense" value="no" class="one wide field">
       <label for="driverlicense">No</label>
       </div>
       
       <div class="inline field">
<label for="age" class="three wide field">Age</label>
     <input type="number" name="age" id="age" class="eight wide field" min="18" max="80"
     title="Please enter your age">
       </div>
       
       <div class="required inline field">
<label for="bookdate" class="three wide field">Age</label>
     <input type="date" name="bookdate" id="bookdate" class="eight wide field" 
     title="Please enter the date you want your car">
       </div>
       
       <div class="inline field">
           <label for="cars" class="three wide field">Car</label>
       <select name="cars" class="eight wide field">
           <option value="ff">Ford Focus</option>
           <option value="ht">Hyundai Tucson</option>
           <option value="tr">Toyota Rav4</option>
           <option value="rk">Renault Kadjar</option>
           <option value="nq">Nissan Qashqai</option>
        </select>
       </div>
       
       <div class="inline field">
           <label>Please provide any other deital you think will be useful to us in the text area bbelow (it may save us calling or emailing you, and help aboid delays).</label>
       </div>
       
       <div class="inline field">
           <label for="more" class="three wide field">More details (as much as you think we'll need!)</label>
           <input type="text" name="more" class="twelve wide field">
       </div>
       
       <div class="inline field">
           <button class="ui button primary">Send us the Info</button>
           <button class="ui button primary">Clear the Info</button>
       </div>

   </form>
 </section>
 <section class = "ui four wide column">
  <figure>
   <img src = "../../../img/week10/ex1/car.jfif" alt = "Car" class = "ui fluid image">
   <figcaption>Car Rental</figcaption>
  </figure>
 </section>
</main>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
		crossorigin="anonymous">
</script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>
</html>
