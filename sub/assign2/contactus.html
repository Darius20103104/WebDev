            <img src="../../img/assign2/golf-clubs-crossed-29596-550x550.avif" style="width: 10%;">
            The Xtreme Swing 
            <img src="../../img/assign2/golf-clubs-crossed-29596-550x550.avif" style="width: 10%;">
        </h1>
        
<div id="funding" class="funding-containter">
        <div class="funding-text-containter">
            <h1 class="ui header funding-header">Website Funding</h1>
            <div class="ui orange progress" data-percent="15" id="progressHTML">
                <div class="bar"></div>
                <div class="label">15%</div>
              </div>
        </div>
    </div>
        
        <div class="ui item menu">

    <main>
        
        <br><br>
<div class="ui stackable grid centered container">
    <div>
        <h1 style="text-align: center;">Contact Us</h1>
    </div>
<div  class="ui row">
 <section class="ui twelve wide column">
   <form action="contact.html" method="get" id="contactinfo" class="ui form">
    <div class = "required inline field">
     <label for="name" class="three wide field">Name</label>
     <input type="text" name="name" id="name" class="twelve wide field" autofocus required pattern="[A-Z][a-z]+( [A-Z][a-z]+)*"
     title="Please enter your name">
    </div>
       
       <div class="required inline field">
     <label for="email" class="three wide field">Email Address</label>
     <input type="text" name="email" id="email" class="twelve wide field" required pattern="[A-Z][a-z]+@+( [A-Z][a-z]+)*"
     title="Please enter your email">
       </div>
       
       <div class="inline field">
           <label for="info" class="three wide field">Question</label>
           <input type="text" name="info" class="twelve wide field" title="Enter any question you want us to quickly respond to">
       </div>
       
       <div class="inline field">
           <button class="ui button primary">Send</button>
       </div>

   </form>
 </section>
</div>
</div>
        
    </main>
