<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 03</title>
  <style>
      
      #blueback {
          background-color: lightblue;
      }
      
      ol {
          list-style-position: inside;
      }
      
      ul {
          list-style-type: circle;
      }
      
  </style>
</head>
<body>
    
    <h2>Lists</h2>
    
    <ol>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
     </ol>
    
    <ol start="50">
     <li>Coffe</li>
     <li>Tea</li>
     <li>Milk</li>
    </ol>
    
    <ul>
     <li>Coffe</li>
     <li>Tea</li>
     <li>Milk</li>
    </ul>
    
    <p id="blueback">Coffe</p>
    <blockquote> <p>Hot Black Drink.</p> </blockquote>
    
    <p id="blueback">Tea</p>
    <blockquote> <p>Hot Drink.</p> </blockquote>
    
    <p id="blueback">Milk</p>
    <blockquote> <p>Cold White Drink.</p> </blockquote>
    
</body>
</html>
