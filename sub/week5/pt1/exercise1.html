<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Class Selectors</title>

<body>

<h2 class="impo">CSS Classes</h2>
<p>Regular document text not affected by style sheet.</p>
<p class="sec">This is the p.second paragraph</p>

<p class="thir"> This is the p.third paragraph</p>

<p class="fort"> This is the p.fourth paragraph</p>
<h1>This is a h1 heading</h1>
<h1>This is an important h1 heading</h1>
<p>This is a normal paragraph</p>
<p class="impo">This is an important paragraph</p>

</body>
