<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Id Selectors</title>
  <style>
      
      #fuchsia {
          background-color: fuchsia;
      }
      
      #upper {
          text-transform: uppercase;
      }
      
      #nice {
          color: green;
         font-size: 200%;
      }

  </style>
</head>
<body>
    
<p>Regular document text not affected by style sheet.</p>
    
<p id="fuchsia">This paragraph has a fuchsia CSS-defined background</p>

<p id="upper">This paragraph has had its text transformed to uppercase letters.</p>
    
<p>In this paragraph, <span id="nice">just these words</span> stand out as different.</p>
    
</body>
</html>
